<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
        .jumbotron{
            background-image: url("./starbucks-header.jpg");
            background-size: contain;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <h1>Group 5: Starbucks Location & Coffee Review</h1>
    <div class="jumbotron">
        <input id="userlocation" type="text" />
        <button id="search" class="btn btn-primary">Search Starbucks</button>
    </div>
    <h2 id="cityname" class="display-6 text-center text-primary">
       
    </h2>
    <div id="map"></div>
    <table class="table">

        <thead class="thead-dark"> 
<tr>
    <th scope="col">Location</th>
      <th scope="col">Rating</th>
</tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAriXxPMt_ogYg9aHln6QbvoT0FZxW0_og">
    </script>
    <script>
        $("#search").on("click", function () {
            var location = $("#userlocation").val()
            getmap(location)
        })

        function getmap(location){
            $("#cityname").html("Starbucks at Location:"+location)
            $.ajax({
                    url: "https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/place/textsearch/json?query=starbucks+in+" +
                        location + "&key=AIzaSyAriXxPMt_ogYg9aHln6QbvoT0FZxW0_og",
                    method: "GET"

                })
                .then(function (results) {
                    console.log("API Results", results.results);
                    for (i = 0; i <10; i++) {
                        var location = results.results[i].formatted_address;
                        var rating = results.results[i].rating;
                        console.log("location", location);
                        console.log("rating", rating);
                        $("tbody").append("<tr><td>" + location + "</td><td>" + rating + "</td></tr>")
                    }

                    renderOnMap(results.results);
                })

        }

        function renderOnMap(array) {
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 15,
                    center: {
                        lat: array[0].geometry.location.lat,
                        lng: array[0].geometry.location.lng
                    }
                });

            array.forEach(element => {
                var marker = new google.maps.Marker({
                    position: {
                        lat: element.geometry.location.lat,
                        lng: element.geometry.location.lng
                    },
                    map: map
                });
            });

        }
        getmap("Washington, DC")
    </script>
</body>

</html>
