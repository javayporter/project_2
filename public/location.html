<!DOCTYPE html>
<html lang="en">

<head>
  <title>Location</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Coffee Express</h1>
      <hr>
      <a href="/"><button id="allRating" class="btn btn-danger btn-sm"><span class=""></span> Home</button></a>
      <a href="/reviews"><button id="allRating" class="btn btn-danger btn-sm"><span class=""></span> View All
          Rating</button></a>
      <a href="/login"><button class="btn btn-danger btn-sm"><span></span> Review Coffee</button></a>
      <a href="/signup"><button id="allRating" class="btn btn-danger btn-sm"><span class=""></span>SignUp</button></a>
      <a href="/login"><button class="btn btn-danger btn-sm"><span></span>Login</button></a>
    </div>

    <div class="form-inline my-2 my-lg-0">
      <input id="userlocation" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button id="search" class="btn btn-success" type="submit"><i class="fas fa-search"></i> Search
        Starbucks</button>
    </div>

    <div class="row">
      <div class="col-md-6" id="map">

      </div>
      <div class="col-md-6">
        <h4 id="cityname" class="display-6 text-center text-primary"></h4>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Location</th>
              <th scope="col">Rating</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
      </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAriXxPMt_ogYg9aHln6QbvoT0FZxW0_og">
    </script>
    <script src="https://kit.fontawesome.com/540ce3f268.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/location.js"></script>
  </div>
</body>

</html>
