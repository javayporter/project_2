    <div id="ratingCards" class="card-group">

    </div>
    <div class="row">
      <div class="col-md-4">
        <form class="review">
          <div class="form-group">
            <select class="custom-select" id="category">
              <option selected value="" id="category">Select Coffee Category</option>
              <option value="Cold Coffee">Hot Coffee</option>
              <option value="Hot Coffee">Iced Coffee</option>
              <option value="Esspereso">Espresso</option>
              <option value="Frappuccino">Frappuccino</option>
              <option value="Macchiato">Macchiato</option>
            </select>
          </div>
          <div class="form-group">
            <label class="custom-select">
              <input class="form-control" id="kindOfCoffee" placeholder="Name of the Coffee">
            </label>
          </div>
          <div class="form-group">
            <label for="rating-input">Rating:</label>
            <select class="custom-select" id="rating-input">
              <option selected value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>
          <div class="form-group">
            <br />
            <label for="body">Coffee Review:</label>
            <textarea class="form-control" rows="10" id="main-review"></textarea>
            <br />
            <button type="submit" class="btn btn-danger submit btn-sm">Submit</button>  
          </div>

        </form>
      </div>     
    </div>

  </div>
